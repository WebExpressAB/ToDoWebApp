<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <title>ToDoApp</title>
</head>
<body>
   <!-- Sidebar -->
   <div class="container">
    <div class="nav">
   <!-- Sidebar -->
  <div class="sidenav">
    <a href="https://webexpressab.github.io/ToDoWebApp/index.html" class="sideA active">Today</a>
    <a href="https://webexpressab.github.io/ToDoWebApp/week.html" class="sideA">This week</a>
    <a href="https://webexpressab.github.io/ToDoWebApp/projects.html" class="sideA">Projects</a>
</div>


  <!-- Hamburger menu button -->
  <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <i class="fas fa-bars"></i>
  </div>

</div> 
  <div class="main">
    <div class="card1">
       <div id="myDIV" class="header">
        <h2>This week</h2>
        <h3 id="datetime" class="datetime"></h3>
    </div>
        <div class="cardWeek">
            <div class="weekContainer">
                <div class="day"><h2 style="text-align: center;">Monday</h2>
                    <input type="text" id="mondayInput" class="weekInput" placeholder="Task...">
                    <button onclick="laggaTill('Monday', 'mondayInput')" class="weekAddBtn">Add</button>
                    <button id="sparaKnappWeek" class="sparaKnappWeek" onclick="sparaRedigering('Monday', 'mondayInput')" style="display: none;">Save edit</button>
                    <ul id="mondayOut" class="weekOutput"></ul>
                </div>
        
                <div class="day"><h2 style="text-align: center;">Tuesday</h2>
                    <input type="text" id="tuesdayInput" class="weekInput" placeholder="Task...">
                    <button onclick="laggaTill('Tuesday', 'tuesdayInput')" class="weekAddBtn">Add</button>
                    <button id="sparaKnappWeek" class="sparaKnappWeek"  onclick="sparaRedigering('Tuesday', 'tuesdayInput')" style="display: none;">Save edit</button>
                    <ul id="tuesdayOut" class="weekOutput"></ul>
                </div>
        
                <div class="day"><h2 style="text-align: center;">Wednesday</h2>
                    <input type="text" id="wednesdayInput" class="weekInput" placeholder="Task...">
                    <button onclick="laggaTill('Wednesday', 'wednesdayInput')" class="weekAddBtn">Add</button>
                    <button id="sparaKnappWeek" class="sparaKnappWeek"  onclick="sparaRedigering('Wednesday', 'wednesdayInput')" style="display: none;">Save edit</button>
                    <ul id="wednesdayOut" class="weekOutput"></ul>
                </div>
        
                <div class="day"><h2 style="text-align: center;">Thursday</h2>
                    <input type="text" id="thursdayInput" class="weekInput" placeholder="Task...">
                    <button onclick="laggaTill('Thursday', 'thursdayInput')" class="weekAddBtn">Add</button>
                    <button id="sparaKnappWeek" class="sparaKnappWeek"  onclick="sparaRedigering('Thursday', 'thursdayInput')" style="display: none;">Save edit</button>
                    <ul id="thursdayOut" class="weekOutput"></ul>
                </div>
        
                <div class="day"><h2 style="text-align: center;">Friday</h2>
                    <input type="text" id="fridayInput" class="weekInput" placeholder="Task...">
                    <button onclick="laggaTill('Friday', 'fridayInput')" class="weekAddBtn">Add</button>
                    <button id="sparaKnappWeek" class="sparaKnappWeek"  onclick="sparaRedigering('Friday', 'fridayInput')" style="display: none;">Save edit</button>
                    <ul id="fridayOut" class="weekOutput"></ul>
                </div>
            </div>      <button
            type="button"
            onclick="rensa()"
            class="btnRensa"
            id="btnRensa"
          >
            Clear week
          </button>
        </div>
    </div>
  
</body>
<script src="testWeek.js" type="text/javascript"></script>
</html>
