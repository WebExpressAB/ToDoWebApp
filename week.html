<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ToDoApp</title>
</head>
<body>
   <!-- Sidebar -->
<div class="sidenav">
    <p id="datetime" class="datetime"></p>
    <a href="https://webexpressab.github.io/ToDoWebApp/index.html">Today</a>
    <a href="https://webexpressab.github.io/ToDoWebApp/week.html">This week</a>
    <a href="#">This month</a>
    <a href="#">Projects</a>
  </div>

    <!-- Hamburger menu button -->
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
  <div class="main">
    <div class="card1">
       <div id="myDIV" class="header">
        <h1>This week</h1>
      
      </div>
    </div>
    <div class="cardWeek">
        <div class="weekContainer">
            <div class="day"><h2 style="text-align: center;">Monday</h2>
                <input type="text" id="monInput" class="weekInput" placeholder="Task...">
                <button onclick="laggaTill('Monday', 'monInput')" class="weekAddBtn">Add</button>
                <button id="sparaKnapp" onclick="sparaRedigering('Monday', 'monInput')" style="display: none;">Save edit</button>
                <ul id="mondayOut" class="weekOutput"></ul>
            </div>
    
            <div class="day"><h2 style="text-align: center;">Tuesday</h2>
                <input type="text" id="tuesInput" class="weekInput" placeholder="Task...">
                <button onclick="laggaTill('Tuesday', 'tuesInput')" class="weekAddBtn">Add</button>
                <button id="sparaKnapp" onclick="sparaRedigering('Tuesday', 'tuesInput')" style="display: none;">Save edit</button>
                <ul id="tuesdayOut" class="weekOutput"></ul>
            </div>
    
            <div class="day"><h2 style="text-align: center;">Wednesday</h2>
                <input type="text" id="wedInput" class="weekInput" placeholder="Task...">
                <button onclick="laggaTill('Wednesday', 'wedInput')" class="weekAddBtn">Add</button>
                <button id="sparaKnapp" onclick="sparaRedigering('Wednesday', 'wedInput')" style="display: none;">Save edit</button>
                <ul id="wednesdayOut" class="weekOutput"></ul>
            </div>
    
            <div class="day"><h2 style="text-align: center;">Thursday</h2>
                <input type="text" id="thursInput" class="weekInput" placeholder="Task...">
                <button onclick="laggaTill('Thursday', 'thursInput')" class="weekAddBtn">Add</button>
                <button id="sparaKnapp" onclick="sparaRedigering('Thursday', 'thursInput')" style="display: none;">Save edit</button>
                <ul id="thursdayOut" class="weekOutput"></ul>
            </div>
    
            <div class="day"><h2 style="text-align: center;">Friday</h2>
                <input type="text" id="friInput" class="weekInput" placeholder="Task...">
                <button onclick="laggaTill('Friday', 'friInput')" class="weekAddBtn">Add</button>
                <button id="sparaKnapp" onclick="sparaRedigering('Friday', 'friInput')" style="display: none;">Save edit</button>
                <ul id="fridayOut" class="weekOutput"></ul>
            </div>
        </div>      <button
        type="button"
        onclick="rensa()"
        class="btnRensa"
        id="btnRensa"
      >
        Clear week
      </button>
    </div>
</body>
<script src="weekscript.js" type="text/javascript"></script>
</html>
