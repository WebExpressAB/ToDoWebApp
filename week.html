<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>ToDoApp</title>
</head>
<body>
   <!-- Sidebar -->
<div class="sidenav">
    <p id="datetime" class="datetime"></p>
    <a href="/index.html">Today</a>
    <a href="/week.html">This week</a>
    <a href="#">This month</a>
    <a href="#">Projects</a>
  </div>

    <!-- Hamburger menu button -->
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>
  <div class="main">
    <div class="card1">
       <div id="myDIV" class="header">
        <h1>This week</h1>
      
      </div>
    </div>
    <div class="card2">
       <table>
        <thead>
            <td>Monday</td>
            <td>Tuesday</td>
            <td>Wednesday</td>
            <td>Thursday</td>
            <td>Friday</td>
        </thead>
        <tbody>
            <tr>
            <td>  <input type="text" id="monInput"  class="weekInput" placeholder="Title...">
                <button onclick="laggaTill('Monday', 'monInput')" >Add</button>
            <td><input type="text" id="tuesInput" placeholder="Title..." class="weekInput">
                <button onclick="laggaTill('Tuesday', 'tuesInput')" >Add</button></td>
            <td><input type="text" id="wedInput" placeholder="Title..." class="weekInput">
                <button onclick="laggaTill('Wednesday', 'wedInput')">Add</button></td>
            <td><input type="text" id="thursInput" placeholder="Title..." class="weekInput">
                <button onclick="laggaTill('Thursday', 'thursInput')">Add</button></td>
            <td><input type="text" id="friInput" placeholder="Title..." class="weekInput">
                <button onclick="laggaTill('Friday', 'friInput')">Add</button></td>
        </tr>
        <tr>
            <td><ul id="mondayOut"></ul></td>
            <td><ul id="tuesdayOut"></ul></td>
            <td><ul id="wednesdayOut"></ul></td>
            <td><ul id="thursdayOut"></ul></td>
            <td><ul id="fridayOut"></ul></td>
        </tr>
        </tbody>
       </table>
    </div>
  </div>
</body>
<script src="weekscript.js" type="text/javascript"></script>
</html>
